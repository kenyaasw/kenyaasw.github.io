<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
 
	<h1>FORMULIR PENDAFTARAN<br/></h1>
 
	<div class="kotak_daftar">
		<p class="tulisan_daftar">Silahkan daftar</p>
 
		<form>
			<label>Nama Lengkap</label>
			<input type="text" name="username" class="form_daftar" placeholder="Nama Lengkap ..">

			<label>Tempat Lahir</label>
			<input type="text" name="tempat_lahir" class="form_daftar" placeholder="Tempat Lahir ..">

			<label>Tanggal Lahir</label>
			<input type="date" name="tanggal_lahir" class="form_daftar">

			<select name="kota_asal" class="form_daftar">
				<option>PILIH KOTA ASAL</option>
				<option>Jombang</option>
				<option>Jember</option>
				<option>Surabaya</option>
				<option>Banyuwangi</option>
				<option>Bondowoso</option>
				<option>Kediri</option>
				<option>Lain-lain</option>
			</select>

			<br><br>
			<label>Jenis Kelamin :</label>
			<input type="radio"/>Laki-Laki
			<input type="radio"/>Perempuan
			
			<br><br>
			<label>No Hp</label>
			<input type="number" name="no_hp" class="form_daftar" placeholder="No Hp ..">
 
			<label>Password</label>
			<input type="text" name="password" class="form_daftar" placeholder="Password ..">


 
			<input type="submit" class="tombol_daftar" value="SUBMIT">
			<br><br>
			<input type="reset" class="tombol_reset" value="RESET">
 
			<br/>
			<br/>
			
		</form>
		
	</div>
 
 
</body>
</html>
